<!-- src/templates/model_3.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз: Соотношение матрица-наполнитель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Прогнозирование свойств композитов</h1>
            <h2>Соотношение матрица-наполнитель</h2>
        </div>
    </header>

    <div class="container">
        <a href="/" class="btn-back">← Назад к выбору модели</a>

        <div class="card">
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post">
                <div class="form-group">
                    <label for="var2">Плотность, кг/м³ (1700–2300)</label>
                    <input type="text" name="var2" value="{{ params.get('var2', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var3">Модуль упругости, ГПа (2–2000)</label>
                    <input type="text" name="var3" value="{{ params.get('var3', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var4">Количество отвердителя, м.% (17–200)</label>
                    <input type="text" name="var4" value="{{ params.get('var4', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var5">Содержание эпоксидных групп, % (14–34)</label>
                    <input type="text" name="var5" value="{{ params.get('var5', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var6">Температура вспышки, °C (100–414)</label>
                    <input type="text" name="var6" value="{{ params.get('var6', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var7">Поверхностная плотность, г/м² (0.6–1400)</label>
                    <input type="text" name="var7" value="{{ params.get('var7', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var8">Модуль упругости при растяжении, ГПа (64–83)</label>
                    <input type="text" name="var8" value="{{ params.get('var8', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var9">Прочность при растяжении, МПа (1036–3849)</label>
                    <input type="text" name="var9" value="{{ params.get('var9', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var10">Потребление смолы, г/м² (33–414)</label>
                    <input type="text" name="var10" value="{{ params.get('var10', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var11">Угол нашивки, град (0 или 90)</label>
                    <input type="text" name="var11" value="{{ params.get('var11', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var12">Шаг нашивки (0–15)</label>
                    <input type="text" name="var12" value="{{ params.get('var12', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="var13">Плотность нашивки (0–104)</label>
                    <input type="text" name="var13" value="{{ params.get('var13', '') }}" required>
                </div>
                <button type="submit" class="btn">Рассчитать прогноз</button>
            </form>
        </div>

        {% if var1 %}
        <div class="card result-section">
            <h3>Результат прогноза</h3>
            <table class="dataframe">
                <thead>
                    <tr>
                        <th>Соотношение матрица-наполнитель</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ "%.4f"|format(var1|float) }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>

    <footer>
        <div class="container">
            Data Science Course • BMSTU • 2025
        </div>
    </footer>
</body>
</html>
